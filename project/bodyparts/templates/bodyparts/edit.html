{% extends 'base.html' %}

{% block content %}

<form action="{{url_for('bodyparts.show', id=bodypart.id)}}?_method=PATCH" method = 'POST'>
	{{form.csrf_token}}
	<p>
		{{form.name.label}}
		{{form.name(value=bodypart.name)}}
		<span>
			{% if form.name.errors %}
				{% for error in form.name.errors %}
					{{error}}
				{% endfor %}
			{% endif %}
		</span>
	</p>
	<p>
		{{form.exercises}}
	</p>
	<input type="submit" value = "Edit BodyPart">
</form>

{% endblock %}
